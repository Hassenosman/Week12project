<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Book List</title>
  </head>
  <body>
    <div class="container">
      <h1 id="heading">Add Book</h1>
      <form id="book-form">
        <div class="form-group">
          <label for="title">Title</label>
          <input
            type="text"
            class="form-control"
            id="title"
            class="u-full-width"
          />
        </div>
        <div class="form-group">
          <label for="author">Author</label>
          <input
            type="text"
            class="form-control"
            id="author"
            class="u-full-width"
          />
        </div>
        <div class="form-group">
          <label for="isbn">ISBN#</label>
          <input
            type="text"
            class="form-control"
            id="isbn"
            class="u-full-width"
          />
        </div>
        <div class="form-group">
          <input
            type="submit"
            class="btn btn-primary"
            value="Submit"
            class="u-full-width"
          />
        </div>
      </form>
      <form id="update-form">
        <div class="form-group">
          <label for="id">Id</label>
          <input
            type="text"
            class="form-control"
            id="id"
            class="u-full-width"
          />
        </div>
        <div class="form-group">
          <label for="title">Title</label>
          <input
            type="text"
            class="form-control"
            id="update-title"
            class="u-full-width"
          />
        </div>
        <div class="form-group">
          <label for="author">Author</label>
          <input
            type="text"
            class="form-control"
            id="update-author"
            class="u-full-width"
          />
        </div>
        <div class="form-group">
          <label for="isbn">ISBN#</label>
          <input
            type="text"
            class="form-control"
            id="update-isbn"
            class="u-full-width"
          />
        </div>
        <div class="form-group">
          <input
            type="submit"
            class="btn btn-primary"
            value="Update"
            class="u-full-width"
          />
        </div>
      </form>
      <button id="update" class="btn btn-default">Update Book</button>
      <table class="table">
        <thead>
          <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Author</th>
            <th>ISBN</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="book-list"></tbody>
      </table>
    </div>

    <script src="app.js"></script>
  </body>
</html>
